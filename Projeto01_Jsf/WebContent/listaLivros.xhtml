<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets" 
		xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<title>Lista de Livros</title>
</h:head>
<h:body>

	<h2>
		<h:outputText value="Lista de Livros" />
	</h2>
	
	<h:form>
		<h:dataTable value="#{beanLivro.listaLivros}" var="livro">

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{livro.id}"></h:outputText>			
			</h:column>
		
			<h:column>
				<f:facet name="header">TITULO</f:facet>
				<h:outputText value="#{livro.titulo}"></h:outputText>			
			</h:column>

			<h:column>
				<f:facet name="header">AUTOR</f:facet>
				<h:outputText value="#{livro.autor}"></h:outputText>			
			</h:column>

			<h:column>
				<f:facet name="header">DATA PUBLICACAO</f:facet>
				<h:outputText value="#{livro.dataPublicacao}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>			
			</h:column>

			<h:column>
				<f:facet name="header">PRECO</f:facet>
				<h:outputText value="#{livro.preco}"></h:outputText>			
			</h:column>
		
		</h:dataTable>
	</h:form>

</h:body>
</html>
